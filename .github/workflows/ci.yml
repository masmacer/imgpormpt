name: CI

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: [ "main" ]
  merge_group:

jobs:
  build-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_USER: default
          POSTGRES_PASSWORD: default
          POSTGRES_DB: verceldb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy env
        shell: bash
        run: cp .env.example .env.local

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Install lib
        run: bun i

      - name: Generate Prisma types
        run: cd packages/db && bun prisma generate

      # ✅ 使用完整的 build 命令（包含 contentlayer）
      - name: Build
        run: cd apps/nextjs && bun run build
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          POSTGRES_USER: default
          POSTGRES_PASSWORD: default
          POSTGRES_DB: verceldb
          POSTGRES_URL: postgres://default:default@localhost:5432/verceldb
          SKIP_ENV_VALIDATION: true

      - name: Lint
        run: cd apps/nextjs && bun with-env next lint